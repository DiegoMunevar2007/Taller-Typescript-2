<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./js/cardinfo.js"></script>
</head>
<body>
    <div class="container-fluid header gap-0">
        <div class="row">
            <div class="col-sm-1 ">
                <img src="./img/logo.png" alt="logo" class="logo">
            </div>
            <div class="col-md-4 text-left">
                <h5 >TV Series</h5>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <table class="table">
                    <caption id="season-average">Seasons average: </caption>
                    <thead class="border-bottom border-top">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody class="table-light" id="content">

                    </tbody>
                </table>
            </div>
            <div class="col-md-8">
                <div class="card" style="width: 22rem;" id="info-card">
                   
                  </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/modificar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
